<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>cakes order form</h1>
    <form action="thanku.html">
      <label>Name:</label>
      <input
        type="text"
        name="txt_name"
        placeholder="please enter your name"
        required
      />
      <br />
      <label>Phone:</label>
      <input
        type="Tel"
        name="Tel_phone"
        placeholder="please enter your Phone"
        required
      />
      <br />
      <label>choose cake</label>
      <select name="cake" required>
        <option value="">בחר</option>
        <option value="lemon">לימון</option>
        <option value="orange">תפוז</option>
        <option value="vanila">וניל</option>
      </select>
      <br />
      <input type="checkbox" name="confirm" required />
      <label>I confirm my order</label>
      <br />
      <br />
      <button>order</button>
    </form>
  </body>
</html>
